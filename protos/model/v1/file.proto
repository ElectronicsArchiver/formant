
syntax = "proto3";

package v1.model;

option go_package = "github.com/FormantIO/genproto/go/v1/model";

/* A File contains either raw bytes of data or an absolute path to a file on the
 * local filesystem. Filename is optional and will be auto-generated if it is
 * not provided. */
message File {
  oneof data {
    string url = 1;  // absolute path to an existing file, e.g. /tmp/dump.bag
    bytes raw = 2;   // raw bytes of data
  }
  string filename = 3;  // auto-generated if not provided, optional
  int64 size = 4;       // size in bytes, required
}